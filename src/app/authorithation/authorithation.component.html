<section class="auth-section">
  <div class="login-wrapper">
    <form class="auth-form" [formGroup]="login" (submit)="handleSubmit()">
      <mat-form-field>
        <input matInput placeholder="Введите ваш email" formControlName="mail">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Введите ваше имя" formControlName="name">
      </mat-form-field>
      <button  mat-raised-button color="primary">Войти</button>
    </form>
  </div>
</section>
