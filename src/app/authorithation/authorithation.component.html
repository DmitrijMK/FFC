<section class="auth-section">
  <div class="login-wrapper">
    <div>
      <img src="../../assets/images/FunnyFitLogo.png" alt="logo">
    </div>
    <form class="auth-form" [formGroup]="login" (submit)="handleSubmit()">
      <mat-form-field>
        <input class="name-field" matInput placeholder="Введите ваше имя" formControlName="name">
      </mat-form-field>

      <button mat-raised-button color="primary">Войти</button>
    </form>
  </div>
</section>
