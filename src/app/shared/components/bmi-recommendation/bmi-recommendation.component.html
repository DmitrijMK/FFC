<mat-card [ngClass]="['form-card']">
  <h2 [ngClass]="['title', colorTheme]">{{name}}, <br><span>{{result}}</span></h2>

  <mat-card-content *ngFor="let item of recomData">
    <h4 class="subtitle">{{item['recomend']}}</h4>
    <button [ngClass]="colorTheme"
            mat-stroked-button color="primary"
            (click)="openDialog(item['url'])">
      {{item['title']}}
    </button>
  </mat-card-content>
</mat-card>
