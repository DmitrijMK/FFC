<mat-card [ngClass]="['form-card']">
  <div [ngClass]="['title', colorTheme]">{{name}}, <span>{{result}}</span></div>

  <mat-card-content *ngFor="let item of recomData">
    <span class="subtitle">{{item}}</span>
    <button mat-button (click)="openDialog()">Посмотреть совет</button>
  </mat-card-content>
</mat-card>
